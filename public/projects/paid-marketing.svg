<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#0f0f0f"/>

  <!-- Grid lines -->
  <line x1="60" y1="80" x2="740" y2="80" stroke="#1e1e1e" stroke-width="1"/>
  <line x1="60" y1="150" x2="740" y2="150" stroke="#1e1e1e" stroke-width="1"/>
  <line x1="60" y1="220" x2="740" y2="220" stroke="#1e1e1e" stroke-width="1"/>
  <line x1="60" y1="290" x2="740" y2="290" stroke="#1e1e1e" stroke-width="1"/>
  <line x1="60" y1="360" x2="740" y2="360" stroke="#1e1e1e" stroke-width="1"/>

  <!-- Stat cards -->
  <rect x="40" y="20" width="155" height="50" rx="8" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="1"/>
  <text x="55" y="39" font-family="monospace" font-size="9" fill="#888" letter-spacing="1">IMPRESSIONS</text>
  <text x="55" y="57" font-family="monospace" font-size="16" fill="#ffffff" font-weight="bold">142,830</text>

  <rect x="210" y="20" width="155" height="50" rx="8" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="1"/>
  <text x="225" y="39" font-family="monospace" font-size="9" fill="#888" letter-spacing="1">LEADS</text>
  <text x="225" y="57" font-family="monospace" font-size="16" fill="#1877F2" font-weight="bold">1,247</text>

  <rect x="380" y="20" width="155" height="50" rx="8" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="1"/>
  <text x="395" y="39" font-family="monospace" font-size="9" fill="#888" letter-spacing="1">CPL</text>
  <text x="395" y="57" font-family="monospace" font-size="16" fill="#22c55e" font-weight="bold">$3.84</text>

  <rect x="550" y="20" width="155" height="50" rx="8" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="1"/>
  <text x="565" y="39" font-family="monospace" font-size="9" fill="#888" letter-spacing="1">ROAS</text>
  <text x="565" y="57" font-family="monospace" font-size="16" fill="#f59e0b" font-weight="bold">4.2x</text>

  <!-- Bar chart bars (campaign performance) -->
  <!-- Bar 1 -->
  <rect x="100" y="210" width="50" height="150" rx="4" fill="#1877F2" opacity="0.7"/>
  <!-- Bar 2 -->
  <rect x="185" y="170" width="50" height="190" rx="4" fill="#1877F2" opacity="0.8"/>
  <!-- Bar 3 -->
  <rect x="270" y="140" width="50" height="220" rx="4" fill="#1877F2" opacity="0.9"/>
  <!-- Bar 4 -->
  <rect x="355" y="100" width="50" height="260" rx="4" fill="#1877F2"/>
  <!-- Bar 5 -->
  <rect x="440" y="120" width="50" height="240" rx="4" fill="#1877F2" opacity="0.95"/>
  <!-- Bar 6 -->
  <rect x="525" y="90" width="50" height="270" rx="4" fill="#1877F2"/>
  <!-- Bar 7 -->
  <rect x="610" y="80" width="50" height="280" rx="4" fill="#FF6B2C"/>

  <!-- Line overlay (CPL trend going down = good) -->
  <polyline points="125,300 210,275 295,240 380,200 465,195 550,175 635,155"
    fill="none" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  <!-- Dots on line -->
  <circle cx="125" cy="300" r="4" fill="#22c55e"/>
  <circle cx="210" cy="275" r="4" fill="#22c55e"/>
  <circle cx="295" cy="240" r="4" fill="#22c55e"/>
  <circle cx="380" cy="200" r="4" fill="#22c55e"/>
  <circle cx="465" cy="195" r="4" fill="#22c55e"/>
  <circle cx="550" cy="175" r="4" fill="#22c55e"/>
  <circle cx="635" cy="155" r="4" fill="#22c55e"/>

  <!-- X-axis labels -->
  <text x="117" y="385" font-family="monospace" font-size="9" fill="#555" text-anchor="middle">WK1</text>
  <text x="202" y="385" font-family="monospace" font-size="9" fill="#555" text-anchor="middle">WK2</text>
  <text x="287" y="385" font-family="monospace" font-size="9" fill="#555" text-anchor="middle">WK3</text>
  <text x="372" y="385" font-family="monospace" font-size="9" fill="#555" text-anchor="middle">WK4</text>
  <text x="457" y="385" font-family="monospace" font-size="9" fill="#555" text-anchor="middle">WK5</text>
  <text x="542" y="385" font-family="monospace" font-size="9" fill="#555" text-anchor="middle">WK6</text>
  <text x="627" y="385" font-family="monospace" font-size="9" fill="#555" text-anchor="middle">WK7</text>

  <!-- Legend -->
  <rect x="40" y="415" width="12" height="12" rx="2" fill="#1877F2"/>
  <text x="58" y="425" font-family="monospace" font-size="10" fill="#888">Leads / Week</text>
  <rect x="180" y="415" width="12" height="12" rx="2" fill="#22c55e"/>
  <text x="198" y="425" font-family="monospace" font-size="10" fill="#888">CPL Trend</text>
  <rect x="310" y="415" width="12" height="12" rx="2" fill="#FF6B2C"/>
  <text x="328" y="425" font-family="monospace" font-size="10" fill="#888">Best Week</text>

  <!-- Meta logo area -->
  <text x="700" y="425" font-family="monospace" font-size="10" fill="#1877F2" text-anchor="end" letter-spacing="1">META ADS</text>

  <!-- Bottom axis line -->
  <line x1="60" y1="370" x2="740" y2="370" stroke="#2a2a2a" stroke-width="1"/>
</svg>
